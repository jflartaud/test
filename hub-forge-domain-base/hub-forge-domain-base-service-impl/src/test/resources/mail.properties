# Serveur SMTP
mail.host=smtp.gmail.com
# Port SMTP
mail.port=587
# Mot de passe de l'utilisateur
mail.username=test.jeetforge@gmail.com
# Mot de passe du compte SMTP
mail.password=jeet4Forge
# Encodage par défaut
mail.default.encoding=UTF-8
# From par défault
mail.default.from=test.jeetforge@gmail.com
# Activation de l'authentification SMTP (true / false)
mail.smtp.auth=true
# Utilisation de TLS pour encrypter la connexion au serveur SMTP (true / false)
mail.smtp.starttls.enable=true
# Activation du mode debug des mails (true / false)
mail.debug=true
